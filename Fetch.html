<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fetch API</h1>
    <pre id="songLyric">This is where the lyrics show</pre>
    <script>
        let file = "paboritongpagkakamali.txt"
        fetch(file)
        .then(response => response.text())
        .then(data => document.querySelector("#songLyric").innerHTML = data);
    </script>
</body>
</html>
